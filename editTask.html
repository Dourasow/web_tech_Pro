<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="./addTask.css">
</head>
<body>
    <div class="add-task-screen screen">
        <div class="header-app-bar">
            <div class="add-task">
                <h2>EDIT TASK</h2> 
                <img class="icon-x-letter" src="./images/Vector.png" alt='icon "x letter"' />
            </div>
            
        </div>
        <div class="group-3">
            <img class="logo" src="./images/Logo.png" alt="logo" />
            <div class="form-input">
                <div class="title montserrat-medium-black-20px">Title</div>
                <input  type="text" id="overlap-group" placeholder="Enter task title">
            </div>
            <div class="form-input-1 form-input-3">
                <div class="title montserrat-medium-black-20px">Description</div>
                <input  type="text" id="overlap-group" placeholder="Enter task description">
            </div>
            <div class="form-input-2 form-input-3">
                <div class="title montserrat-medium-black-20px">Date end</div>
                <input  type="date" id="overlap-group" placeholder="Click here to choose date">
            </div>
            <div class="button-container button-2">
                <article class="button">
                    <div class="overlap-group2">
                        <div class="load-more valign-text-middle montserrat-semi-bold-white-15px">Done!</div>
                    </div>
                </article>
                <article class="button-1 button-2">
                    <div class="overlap-group1">
                        <div class="load-more valign-text-middle montserrat-semi-bold-white-15px">Delete</div>
                    </div>
                </article>
            </div>
        </div>
    </div>
</body>
</html>
