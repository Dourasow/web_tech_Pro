<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./list.css">
    <link rel="stylesheet" href="./syleguide.css"
</head>
<body>
    <form>
        <div class="home-screen screen">
            <div class="home-body">
                <div class="overlap-group2">
                    <div class="home-content">
                        <div class="controls-home">
                            <div class="overlap-group">
                                <div class="address">0 Todos</div>
                                <div class="view-all montserrat-semi-bold-cerulean-15px">View all</div>
                            </div>
                        </div>
                        <div class="todo-item-header">
                            <div class="icon-check-hidden"></div>
                            <div class="place montserrat-normal-black-16px">Date</div>
                            <div class="task montserrat-normal-black-16px">Task</div>
                        </div><br><br>
                        <ul id="myUl">
                            
                        </ul>
                       
                        <div class="button">
                            <div class="overlap-group1">
                                <div class="load-more valign-text-middle montserrat-semi-bold-cerulean-15px">Load more ...</div>
                            </div>
                        </div>
                    </div>
                </div>
                <img class="bottom-bar" src="./images/plus.png" alt="BottomBar"/>
                <img class="app-bar" src="./images/Logo.png" alt="AppBar">
            </div>
        </div>
    </form>
  
<script src="./list.js"></script>
</body>
</html>
